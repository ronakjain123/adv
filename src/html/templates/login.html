<!--login page-->
<div class="lg" ng-controller="loginController">
    <span>User Name </span><input type="text" name="username" ng-model="user.userName">
    <span>Password </span><input type="password" name="password" ng-model="user.password">
    <button type="submit" value="SignIn" name="login" ng-click="signIn();">Sign In</button>
</div><!--End of login-->
